<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image</title>
    </head>
    
    <body>
        <!--img is used to embed an image in an HTML page.

        The <img> tag has two required attributes:
         - "src" Specifies the path to the image.
         - "alt" Specifies an alternate text for the image, if the 
            image for some reason cannot be displayed.-->
        <img src="cat.png" alt="cat" width="300">

        <!--Note: Also, always specify the width and height of an image. 
            If width and height are not specified, the page might flicker 
            while the image loads.-->
    </body>

</html>
