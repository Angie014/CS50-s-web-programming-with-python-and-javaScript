<!-- the doctype tag is a way of telling the browser what version of HTML 
    we are using in this particular project. Because depending on the HTML 
    version the web browser may display the information differently or it 
    may have to analyze the page in a different way.-->
<!doctype html> 

<!--Beginning of Page -->
<!--lang tells the browser or anyone who is looking at the html is written 
    in a language and in what language it is written.-->
<html lang="en">

    <!--head provides general information (metadata) about the document, 
        including its title and links to scripts and style sheets.-->
    <head>

        <!--title tag defines the title of the document. The title must 
            be text-only, and it is shown in the browser's title bar or 
            in the page's tab.-->
        <title>hello</title>
    </head>

    <!--body is the visible part of the page that the user sees-->
    <body>
        hello, world!
    </body>

<!--end of page-->
</html>
