<!DOCTYPE html>
<html>
    <head>
        <title>Heading</title>
    </head>

    <body>
        
        <!--HTML headings are titles or subtitles that you want to display 
            on a webpage.

            <h1> defines the most important heading. <h6> defines the least 
            important heading.-->
        <h1>This is a heading</h1>
        <h2>This is a smaller heading</h2>
        <h6> smallest heading</h6>
    </body>
</html>
